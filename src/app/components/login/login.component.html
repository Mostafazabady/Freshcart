<form [formGroup]="loginForm" class="w-75 mx-auto" (ngSubmit)="handleForm()">

    <div class="form-item">
      <label for="email">email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
      />
  
      <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || loginForm.get('email')?.value.length > 0) " class="alert alert-danger">
        <p *ngIf="loginForm.get('email')?.getError('Required')">email Is Required</p>
        <p *ngIf="loginForm.get('email')?.getError('email')">email Invalid Format</p>
      </div>
    </div>
    <div class="form-item">
      <label for="password">password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
      />
  
      <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.value.length > 0) " class="alert alert-danger">
        <p *ngIf="loginForm.get('password')?.getError('Required')">Password Is Required</p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">Password Must Be At Least 6 Letter</p>
      </div>
    </div>


  
    <button [disabled]="loginForm.invalid" class="main-btn mt-4">Register 
      <i *ngIf="isLoading" class="fas fa-spin fa-spinner"></i>
    </button>
  
    <p *ngIf="errMsg" class="alert alert-danger">{{errMsg}}</p>
  </form>
