<section *ngIf="productDetails">
    <div class="row align-items-center">
        <div class="col-md-3">
            <owl-carousel-o [options]="mainSlider">

                <ng-container *ngFor="let slide of productDetails.images ">
              <ng-template carouselSlide>
                    <img class="w-100" [src]="slide"  >
              </ng-template>
                </ng-container>
            
              </owl-carousel-o>

        </div>
        <div class="col-md-9">
            <div class="card h-100">
                <div>
                <div class="card-body">
                    <h3 class="h2">{{productDetails.title}}</h3>
                    <h4 class="card-text h6 text-main">{{productDetails.category.name}}</h4>
                    <h5 class="card-text h6">{{productDetails.description}}</h5>
                </div>
                <div class="px-3 d-flex justify-content-between align-items-center">
                    <span class="small">{{productDetails.price}} EGP</span>
                    <span class="small"><i class="fas fa-star rating-color"></i> {{productDetails.ratingsAverage}}</span>
                </div>

                </div>
                <button class="main-btn w-100">Add to cart</button>
            </div>
        </div>
    </div>
</section>
