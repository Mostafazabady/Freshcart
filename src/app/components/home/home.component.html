<section>
    <div class="row g-0">
        <div class="col-md-8">
            <owl-carousel-o [options]="mainSlider">
              <ng-template carouselSlide><img height="400" class="w-100" src="../../../assets/images/main-slider-1.jpeg" alt="main-slider-1"></ng-template>  
              <ng-template carouselSlide><img height="400" class="w-100" src="../../../assets/images/main-slider-2.jpeg" alt="main-slider-2"></ng-template>  
              <ng-template carouselSlide><img height="400" class="w-100" src="../../../assets/images/main-slider-3.jpeg" alt="main-slider-3"></ng-template>  
            </owl-carousel-o> 
        </div>
        <div class="col-md-4">
            <img height="200" class="w-100"  src="../../../assets/images/slide-1.jpeg" alt="slide-1">
            <img height="200" class="w-100"  src="../../../assets/images/slide-2.jpeg" alt="slide-2">
        </div>
    </div>
</section>


<section>
    <h2 *ngIf="categories">Shop Categories</h2>
    <owl-carousel-o [options]="customOptions">
  
      <ng-container *ngFor="let item of categories">
        <ng-template carouselSlide>
          <img height="250px" class="object-fit-cover" [src]="item.image" [alt]="item.name" [title]="item.name">
          <h3 class="h6 text-main">{{item.name}}</h3>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
</section>


<section>

    <input  type="text" class="w-50 mx-auto form-control my-2" placeholder="Search..." [(ngModel)]="term">


    <div class="row g-4">
        <div *ngFor="let item of products | search:term" class="col-md-6 col-xl-2">
            <div class="card h-100">
                <div [routerLink]="['/details',item._id]" role="button">
                    <img class="card-img-top" [src]="item.imageCover" alt="Title">
                <div class="card-body">
                    <h3 class="font-sm">{{item.title|cutText}}</h3>
                    <h4 class="card-text h6 text-main">{{item.category.name}}</h4>
                </div>
                <div class="px-3 d-flex justify-content-between align-items-center">
                    <span class="small">{{item.price|currency:'EGP'}}</span>
                    <span class="small"><i class="fas fa-star rating-color"></i> {{item.ratingsAverage}}</span>
                </div>

                </div>
                <button (click)="addProduct(item._id)" class="main-btn">Add to cart</button>
            </div>
        </div>
    </div>
</section>
